<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dad Jokes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


    <h1>Add Joke:</h1>
    <form action="/jokes" method="POST">
        <select name="type" id="joke-type">
            <option value="question">Question & Answer</option>
            <option value="rhetorical">Rhetorical Questions</option>
            <option value="oneliner">One-liner</option>
        </select>
        <input type="text" placeholder="headline" name="headline">
        <input type="text" placeholder="punchline" name="punchline">
        <button type="submit">Submit</button>
    </form>

    <script src="../client/components/app/app.js"></script>
    <script src="../client/components/app-header/app-header.js"></script>
    <script src="../client/components/app-screen/app-screen.js"></script>
    <dad-joke-app>
        <app-header slot="header"></app-header>
        <app-screen slot="body"></app-screen>
    </dad-joke-app>
</body>

</html>
