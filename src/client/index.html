<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dad Jokes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The dad joke application that makes dad jokes better, for all of us!" />
    <style>
        :root {
            --app-font-family: 'Helvetica';
            --app-background-color: #FDFBD0;
        }

        html {
            background-color: var(--app-background-color);
            overflow: auto;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;

        }
    </style>
</head>

<body>
    <!-- Load main app component scripts -->
    <script src="bundle.js" type="module"></script>

    <dad-joke-app>
        <app-header slot="header">
            <app-link slot="navigation" link-name="View Joke" link-route="view-joke" active="true"></app-link>
            <app-link slot="navigation" link-name="Add Joke" link-route="add-joke" active="false"></app-link>
        </app-header>
        <app-screen slot="body"></app-screen>
    </dad-joke-app>
</body>

</html>
